<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA-PIのネオン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
        }
        .small-img {
            width: 200px; /* 1st Imageの幅を指定 */
            height: auto;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* ボタンを大きくする */
            font-size: 20px; /* フォントサイズを大きくする */
            background: linear-gradient(90deg, #FF5733, #FFBD33, #75FF33, #33FFBD, #335BFF, #8B33FF); /* レインボー色 */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px; /* マージンを調整 */
        }
        .button:hover {
            opacity: 0.8; /* ホバー時の効果 */
        }
        .social-links {
            margin-top: 10px;
            font-size: 14px; /* フォントサイズを小さくする */
        }
        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="content">
    <!-- 1st Image with smaller size -->
    <img src="https://yt3.ggpht.com/BphCeF2IwpS3VO3FmNQIzfYg1_BzmsY7LubK4k4HVcH9IhIIg7TEfD2XVXn2LOY7owdKvFWAZdHG4Q=s400-c-fcrop64=1,00000000ffffffff-rw-nd-v1" alt="PA-PI Image 1" class="small-img">
    
    <!-- 2nd Image -->
    <img src="https://www.tunecore.co.jp/s3pna/tcj-image-production/u356520/r1227262/itd1227262.jpg" alt="PA-PI Image 2">
    
    <!-- Text below the second image -->
    <h1>PA-PI「ネオン」</h1>
    
    <!-- Buttons for MP3 download and streaming site -->
    <div class="buttons">
        <a href="https://www.dropbox.com/scl/fi/eh1xjotnyc1ygx2zlub9u/.mp3?rlkey=dj51n1tjyf8ymbj6q7gr7wday&st=bpybl82o&dl=1" class="button" download>MP3ダウンロード</a>
        <a href="https://li.sten.to/PA-PI-NEON" class="button">配信サイト</a>
    </div>

    <!-- Audio Player with 30 seconds playback -->
    <div class="audio-player">
        <audio id="audio" controls>
            <source src="https://www.dropbox.com/scl/fi/eh1xjotnyc1ygx2zlub9u/.mp3?rlkey=dj51n1tjyf8ymbj6q7gr7wday&st=bpybl82o&dl=1" type="audio/mpeg">
            お使いのブラウザはオーディオ要素をサポートしていません。
        </audio>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.youtube.com/@papiron-1240">YouTube</a> |
        <a href="https://www.instagram.com/papiron.1240/?igsh=MTJmdm1uY2ppcTM0eg%3D%3D">Instagram</a>
    </div>
</div>

<script>
    function play30Seconds() {
        var audio = document.getElementById('audio');
        audio.currentTime = 0; // 再生位置を最初に設定
        audio.play();
        setTimeout(function() {
            audio.pause(); // 30秒後に停止
        }, 30000); // 30000ミリ秒 = 30秒
    }
</script>

</body>
</html>
