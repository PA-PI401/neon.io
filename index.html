<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA-PI「ネオン」</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .content {
            display: none;
        }
        #loading {
            display: block;
            margin-top: 20%;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin: 0 auto;
            position: relative;
            max-width: 300px;
        }
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
        .percentage {
            margin-top: 10px;
            font-size: 20px;
        }
        .small-img {
            width: 100px;
            height: auto;
            margin: 20px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .audio-player {
            margin: 20px 0;
        }
        .social-links a {
            color: #007BFF;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- ローディング画面 -->
<div id="loading">
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="percentage" id="percentage">0%</div>
</div>

<div class="content">
    <!-- 1st Image with smaller size -->
    <img src="https://yt3.ggpht.com/BphCeF2IwpS3VO3FmNQIzfYg1_BzmsY7LubK4k4HVcH9IhIIg7TEfD2XVXn2LOY7owdKvFWAZdHG4Q=s400-c-fcrop64=1,00000000ffffffff-rw-nd-v1" alt="PA-PI Image 1" class="small-img">
    
    <!-- 2nd Image -->
    <img src="https://www.tunecore.co.jp/s3pna/tcj-image-production/u356520/r1227262/itd1227262.jpg" alt="PA-PI Image 2">
    
    <!-- Text below the second image -->
    <h1>PA-PI「ネオン」</h1>
    
    <!-- Buttons for MP3 download and streaming site -->
    <div class="buttons">
        <a href="https://www.dropbox.com/scl/fi/eh1xjotnyc1ygx2zlub9u/.mp3?rlkey=dj51n1tjyf8ymbj6q7gr7wday&st=bpybl82o&dl=1" class="button" download>MP3ダウンロード</a>
        <a href="https://li.sten.to/PA-PI-NEON" class="button">配信サイト</a>
    </div>

    <!-- Audio Player (with manual play for iPhone compatibility) -->
    <div class="audio-player">
        <audio id="audio" controls>
            <source src="https://www.dropbox.com/scl/fi/eh1xjotnyc1ygx2zlub9u/.mp3?rlkey=dj51n1tjyf8ymbj6q7gr7wday&st=bpybl82o&dl=1" type="audio/mpeg">
            お使いのブラウザはオーディオ要素をサポートしていません。
        </audio>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://www.youtube.com/@papiron-1240">YouTube</a> |
        <a href="https://www.instagram.com/papiron.1240/?igsh=MTJmdm1uY2ppcTM0eg%3D%3D">Instagram</a>
    </div>
</div>

<script>
    // ローディングの進行をシミュレートし、バーとパーセンテージを更新
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const percentageText = document.getElementById('percentage');

    const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + '%';
        percentageText.textContent = progress + '%';

        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.content').style.display = 'block';

            // 音楽の手動再生を促す
            const audio = document.getElementById('audio');
            audio.play().catch(error => {
                console.log("自動再生エラー:", error);
                alert('音楽を再生するには、プレーヤーの再生ボタンを押してください。');
            });
        }
    }, 100); // 10秒間で100%に達するように設定
    
</script>

</body>
</html>
